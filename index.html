<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Master Companion</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Forge Master Companion</h1>

    <div class="container">
        <div class="simulation-setup">
            <div class="player-column">
                <h2>Player</h2>
                <div class="character-stats">
                    <h3>Character Stats</h3>
                    <label for="player-total-damage">Total Damage:</label>
                    <input type="number" id="player-total-damage" value="1000">
                    <label for="player-total-health">Total Health:</label>
                    <input type="number" id="player-total-health" value="10000">
                    <label for="player-weapon-type">Weapon Type:</label>
                    <select id="player-weapon-type">
                        <option value="corp-a-corp">Corp à corp</option>
                        <option value="a-distance">À distance</option>
                    </select>
                </div>

                <div class="passive-skills">
                    <h3>Base Passive Skills (%)</h3>
                    <div class="passive-grid">
                        <div class="passive-item"><label for="player-chance-critique">Chance critique:</label><input type="number" id="player-chance-critique" value="5"></div>
                        <div class="passive-item"><label for="player-degats-critiques">Dégâts critiques:</label><input type="number" id="player-degats-critiques" value="50"></div>
                        <div class="passive-item"><label for="player-chance-blocage">Chance de blocage:</label><input type="number" id="player-chance-blocage" value="0"></div>
                        <div class="passive-item"><label for="player-regeneration-sante">Régénération santé:</label><input type="number" id="player-regeneration-sante" value="0"></div>
                        <div class="passive-item"><label for="player-vol-de-vie">Vol de vie:</label><input type="number" id="player-vol-de-vie" value="0"></div>
                        <div class="passive-item"><label for="player-double-chance">Double chance:</label><input type="number" id="player-double-chance" value="0"></div>
                        <div class="passive-item"><label for="player-degats">Dégâts:</label><input type="number" id="player-degats" value="0"></div>
                        <div class="passive-item"><label for="player-degats-corps-a-corps">Dégâts corps à corps:</label><input type="number" id="player-degats-corps-a-corps" value="0"></div>
                        <div class="passive-item"><label for="player-degats-a-distance">Dégâts à distance:</label><input type="number" id="player-degats-a-distance" value="0"></div>
                        <div class="passive-item"><label for="player-vitesse-attaque">Vitesse d'attaque:</label><input type="number" id="player-vitesse-attaque" value="0"></div>
                        <div class="passive-item"><label for="player-competence-degats">Compétence dégâts:</label><input type="number" id="player-competence-degats" value="0"></div>
                        <div class="passive-item"><label for="player-competences-temps-recharge">Compétences temps de recharge:</label><input type="number" id="player-competences-temps-recharge" value="0"></div>
                        <div class="passive-item"><label for="player-sante">Santé:</label><input type="number" id="player-sante" value="0"></div>
                    </div>
                </div>

                <div class="active-skills">
                    <h3>Active Skills</h3>
                    <div class="active-skill-item">
                        <h4>Skill 1</h4>
                        <select id="player-active1-type"><option value="damage">Damage</option><option value="healing">Healing</option></select>
                        <input type="number" id="player-active1-value" placeholder="Value" value="500">
                        <input type="number" id="player-active1-cooldown" placeholder="Cooldown (s)" value="10">
                    </div>
                    <div class="active-skill-item">
                        <h4>Skill 2</h4>
                        <select id="player-active2-type"><option value="damage">Damage</option><option value="healing">Healing</option></select>
                        <input type="number" id="player-active2-value" placeholder="Value">
                        <input type="number" id="player-active2-cooldown" placeholder="Cooldown (s)">
                    </div>
                    <div class="active-skill-item">
                        <h4>Skill 3</h4>
                        <select id="player-active3-type"><option value="damage">Damage</option><option value="healing">Healing</option></select>
                        <input type="number" id="player-active3-value" placeholder="Value">
                        <input type="number" id="player-active3-cooldown" placeholder="Cooldown (s)">
                    </div>
                </div>
            </div>

            <div class="player-column">
                <h2>Opponent</h2>
                <div class="character-stats">
                    <h3>Character Stats</h3>
                    <label for="opponent-total-damage">Total Damage:</label>
                    <input type="number" id="opponent-total-damage" value="1000">
                    <label for="opponent-total-health">Total Health:</label>
                    <input type="number" id="opponent-total-health" value="10000">
                    <label for="opponent-weapon-type">Weapon Type:</label>
                    <select id="opponent-weapon-type">
                        <option value="corp-a-corp">Corp à corp</option>
                        <option value="a-distance">À distance</option>
                    </select>
                </div>

                <div class="passive-skills">
                    <h3>Base Passive Skills (%)</h3>
                    <div class="passive-grid">
                        <div class="passive-item"><label for="opponent-chance-critique">Chance critique:</label><input type="number" id="opponent-chance-critique" value="5"></div>
                        <div class="passive-item"><label for="opponent-degats-critiques">Dégâts critiques:</label><input type="number" id="opponent-degats-critiques" value="50"></div>
                        <div class="passive-item"><label for="opponent-chance-blocage">Chance de blocage:</label><input type="number" id="opponent-chance-blocage" value="0"></div>
                        <div class="passive-item"><label for="opponent-regeneration-sante">Régénération santé:</label><input type="number" id="opponent-regeneration-sante" value="0"></div>
                        <div class="passive-item"><label for="opponent-vol-de-vie">Vol de vie:</label><input type="number" id="opponent-vol-de-vie" value="0"></div>
                        <div class="passive-item"><label for="opponent-double-chance">Double chance:</label><input type="number" id="opponent-double-chance" value="0"></div>
                        <div class="passive-item"><label for="opponent-degats">Dégâts:</label><input type="number" id="opponent-degats" value="0"></div>
                        <div class="passive-item"><label for="opponent-degats-corps-a-corps">Dégâts corps à corps:</label><input type="number" id="opponent-degats-corps-a-corps" value="0"></div>
                        <div class="passive-item"><label for="opponent-degats-a-distance">Dégâts à distance:</label><input type="number" id="opponent-degats-a-distance" value="0"></div>
                        <div class="passive-item"><label for="opponent-vitesse-attaque">Vitesse d'attaque:</label><input type="number" id="opponent-vitesse-attaque" value="0"></div>
                        <div class="passive-item"><label for="opponent-competence-degats">Compétence dégâts:</label><input type="number" id="opponent-competence-degats" value="0"></div>
                        <div class="passive-item"><label for="opponent-competences-temps-recharge">Compétences temps de recharge:</label><input type="number" id="opponent-competences-temps-recharge" value="0"></div>
                        <div class="passive-item"><label for="opponent-sante">Santé:</label><input type="number" id="opponent-sante" value="0"></div>
                    </div>
                </div>

                <div class="active-skills">
                    <h3>Active Skills</h3>
                    <div class="active-skill-item">
                        <h4>Skill 1</h4>
                        <select id="opponent-active1-type"><option value="damage">Damage</option><option value="healing">Healing</option></select>
                        <input type="number" id="opponent-active1-value" placeholder="Value" value="500">
                        <input type="number" id="opponent-active1-cooldown" placeholder="Cooldown (s)" value="10">
                    </div>
                    <div class="active-skill-item">
                        <h4>Skill 2</h4>
                        <select id="opponent-active2-type"><option value="damage">Damage</option><option value="healing">Healing</option></select>
                        <input type="number" id="opponent-active2-value" placeholder="Value">
                        <input type="number" id="opponent-active2-cooldown" placeholder="Cooldown (s)">
                    </div>
                    <div class="active-skill-item">
                        <h4>Skill 3</h4>
                        <select id="opponent-active3-type"><option value="damage">Damage</option><option value="healing">Healing</option></select>
                        <input type="number" id="opponent-active3-value" placeholder="Value">
                        <input type="number" id="opponent-active3-cooldown" placeholder="Cooldown (s)">
                    </div>
                </div>
            </div>
        </div>

        <button id="simulate-button">Simulate</button>

        <div class="results">
            <h2>Results</h2>
            <div id="results-output">
                <!-- Simulation results will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
