<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Master Companion</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Forge Master Companion</h1>

    <div class="container">
        <div class="character-stats">
            <h2>Character Stats</h2>
            <label for="total-damage">Total Damage:</label>
            <input type="number" id="total-damage" value="1000">
            <label for="total-health">Total Health:</label>
            <input type="number" id="total-health" value="10000">
            <label for="weapon-type">Weapon Type:</label>
            <select id="weapon-type">
                <option value="corp-a-corp">Corp à corp</option>
                <option value="a-distance">À distance</option>
            </select>
        </div>

        <div class="enemy-stats">
            <h2>Enemy Stats</h2>
            <label for="enemy-dps">Enemy Damage per Second:</label>
            <input type="number" id="enemy-dps" value="500">
        </div>

        <div class="passive-skills">
            <h2>Passive Skills</h2>
            <div id="passive-skills-list"></div>
            <button id="add-passive-skill">Add Passive Skill</button>
        </div>

        <div class="equipment-comparison">
            <div class="equipment-setup">
                <h2>Equipment 1</h2>
                <label for="equip1-main-carac">Main Caracteristic:</label>
                <select id="equip1-main-carac">
                    <option value="damage">Damage</option>
                    <option value="health">Health</option>
                </select>
                <input type="number" id="equip1-main-carac-value" value="100">
                <label for="equip1-passive-skill">Passive Skill:</label>
                <select id="equip1-passive-skill"></select>
                <input type="number" id="equip1-passive-skill-value" value="10">
            </div>
            <div class="equipment-setup">
                <h2>Equipment 2</h2>
                <label for="equip2-main-carac">Main Caracteristic:</label>
                <select id="equip2-main-carac">
                    <option value="damage">Damage</option>
                    <option value="health">Health</option>
                </select>
                <input type="number" id="equip2-main-carac-value" value="100">
                <label for="equip2-passive-skill">Passive Skill:</label>
                <select id="equip2-passive-skill"></select>
                <input type="number" id="equip2-passive-skill-value" value="10">
            </div>
        </div>

        <button id="compare-button">Compare</button>

        <div class="results">
            <h2>Results</h2>
            <div id="results-output"></div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
